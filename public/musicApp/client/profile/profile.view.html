<div ng-controller="ProfileController">
<div class="row">
	<div class="pull-left">
			<img src="img/hello panda.jpg" class="img-rounded" alt="logo" width="200" height="200">
	</div>
	<h1>Welcome to Panda Music!</h1>
</div>
<h2>Profile</h2> 
<form class="form-horizontal">
	<div class="form-group">
	<label for="inputUsername" class="col-sm-2 control-label">Username:</label>
	<div class="col-sm-10">
		<input ng-model="profileUser.username" type="username" class="form-control" id="inputUsername" placeholder="Username">
	</div>
	</div>
	<div class="form-group">
	<label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
	<div class="col-sm-10">
		<input ng-model="profileUser.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
	</div>
	</div>
	<div class="form-group">
	<label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
	<div class="col-sm-10">
		<input ng-model="profileUser.firstName" type="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
	</div>
	</div>
	<div class="form-group">
	<label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
	<div class="col-sm-10">
		<input ng-model="profileUser.lastName" type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
	</div>
	</div>
	<div class="form-group">
	<label for="inputEmail" class="col-sm-2 control-label">Email:</label>
	<div class="col-sm-10">
		<input ng-model="profileUser.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
	</div>
	</div>
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<a ng-click="model.update(profileUser)" type="submit" class="btn btn-default btn-block active" Role="button">Update</a>
	</div>
	</div>
</form>
</div>
