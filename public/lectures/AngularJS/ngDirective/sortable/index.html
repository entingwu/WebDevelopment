<!DOCTYPE html>
<html lang="en" ng-app="SortableApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="jgaSortable.js"></script>
    <script src="app.js"></script>
    <script>
        //        $(function(){
        //            $("ul").sortable();
        //        });
    </script>
</head>
<body>
<div class="container" ng-controller="SortableController">

    <table class="table">
        <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
        </tr>
        </thead>
        <!--sorted vertically> <-->
        <tbody id="tbody-sortable" jga-sortable jga-axis="y">
        <tr ng-repeat="user in users">
            <td>{{user.first}}</td>
            <td>{{user.last}}</td>
        </tr>
        </tbody>
    </table>
    {{users}}
</div>
</body>
</html>
