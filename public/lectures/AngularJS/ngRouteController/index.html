<!DOCTYPE html>
<html lang="en" ng-app="WhiteBoardApp">
<head>
    <meta charset="UTF-8">
    <title>ng-route</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="mainController.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="profile/profile.controller.js"></script>
    <script src="admin/admin.controller.js"></script>
</head>
<body>
<div class="container" ng-controller="MainController">
    <h2>ng-include example</h2>

    <!--<div ng-include src="'header/header.view.html'"></div>-->
    <nav class="nav " >
        <!--<div class="container-fluid" ng-controller="headerController">-->
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Form Maker</a>
            </div>
            <ul class="nav navbar-nav navbar-right  nav-pills">
                <li ng-class="{'active' : $location.url().indexOf('home') !=-1 }">
                    <a href="#/home">Home </a></li>
                <li ng-class="{'active' : $location.url().indexOf('admin') !=-1 }">
                    <a href="#/admin">Admin</a></li>
                <li ng-class="{'active' : $location.url().indexOf('username') !=-1 }">
                    <a href="#/profile">Username</a></li>
                <li ng-class="{'active' : $location.url().indexOf('logout') !=-1 }">
                    <a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div ng-view>
    </div>
</div>
</body>
</html>
