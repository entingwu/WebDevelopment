<!DOCTYPE html>
<!--The HTML in an AngularJS application is considered the view of a Web application. ><-->
<!-- 1. Declare an AngularJS Application ><-->
<html lang="en" ng-app="MovieDBApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Introduction</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.11.4/themes/vader/jquery-ui.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- 2. Load the AngularJS Library><-->
    <!-- CDN LIBIRAY: https://developers.google.com/speed/libraries/><-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- 3. Implement the AngularJS Application
    Implement the application is a separate JavaScript file and reference it from the HTML document using the script element. ><-->
    <script src="app.js"></script>

    <style>
        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Database</h1>
        <a href="#/profile">Profile</a>

        <!-- 4. Declare a Controller for an HTML Area :
        views controlled by controller
        AngularJS controllers are responsible for providing data and logic that the a view renders dynamically.
        Controllers can be responsible for an entire page or a subset of a page.
        They can be bound to a specific HTML element which will the scope of the controller. ><-->
        <table class="table" ng-controller="MovieListController">

            <!--5.Controller Sends Data to View
            The view in turn can declare the variable with the same name as the controller as a placeholder
            where the value of the variable will render as plain text {{...}}><-->
            {{movies}}
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Description</th>
                    <th>&nbsp</th>
                    <th>&nbsp</th>
                </tr>
                 <tr>
                     <!--ng-model: scope variable. add the following to the scope><-->
                     <td><input class="form-control" ng-model="movie.id"></td>
                     <td><input class="form-control" ng-model="movie.title"></td>
                     <td><input class="form-control" ng-model="movie.year"></td>
                     <td><input class="form-control" ng-model="movie.description"></td>

                     <!--call the addMovie function on the controller><-->
                     <td><button class="btn btn-primary" ng-click="addMovie(movie)">Add</button></td>
                     <td><button class="btn btn-primary" ng-click="updateMovie(movie)">Update</button></td>
                 </tr>
            </thead>
            <tbody>
                <tr>{{movies}}</tr>
                <!--foreach == ng-repeat, item is the local variable of for loop><-->
                <tr ng-repeat="item in movies">
                    <td>{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.year}}</td>
                    <td>{{item.description}}</td>
                    <!--index variable><-->
                    <td class="nowrap">
                        <button class="btn btn-danger" ng-click="delMovie($index)">Delete</button>
                    </td>
                    <td>
                        <button class="btn btn-success" ng-click="selMovie(item)">Select</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
