<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Document Object</title>
</head>
<body>
    <h1>Hello world</h1>
    <script>
        //1. Javascript : dynamicly generate page
        document.write("Hello World");
        document.write("<ul>");
        for(var i = 0; i < 10; i++) {
            document.write("<li>");
            document.write("Hello " + i);
            document.write("</li>");
        }
        document.write("</ul>");
    </script>

    <h2>Multiplication Table</h2>
    <table>
        <script>
            for(var row = 1; row<=10; row++) {
                document.write("<tr>");
                for(var col = 1; col<=10; col++) {
                    document.write("<td>");
                    document.write(col * row);
                    document.write("</td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>

    <h2>Simple Math</h2>
    7+2= <script>document.write(7+2);</script>
</body>
</html>
