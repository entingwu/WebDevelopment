<h1>Music Mood</h1>
<h2>Overview</h2>
<div ng-show="genresMoods.length > 0">
    <h3>Genres && Scenario</h3>
    <ul class="genres">
        <li ng-repeat="gm in genresMoods">
            <a href="#/category/{{gm.id}}">
                <img ng-src="{{gm.icons[0].url}}">
            </a>
            <p>
                <b><a href="#/category/{{gm.id}}">{{gm.name}}</a></b>
            </p>
        </li>
    </ul>
</div>
