<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Forms</title>

</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form" action="form-fields.html">
                        <div class="form-group">
                            <div class="col-xs-7">
                                <label for="inputFirstName">First Name:</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-2"><br>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-pencil"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-plus"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-remove"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-menu-hamburger"></div></h4></a>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <div class="col-xs-7"><br>
                                <label for="inputLastName">Last Name:</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                            </div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-2"><br><br>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-pencil"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-plus"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-remove"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-menu-hamburger"></div></h4></a>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <div class="col-xs-7"><br>
                                <label for="inputBirthDate">Date of Birth:</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="inputBirthDate" placeholder="Date of Birth">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></span>
                                </div>
                            </div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-2"><br><br>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-pencil"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-plus"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-remove"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-menu-hamburger"></div></h4></a>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <div class="col-xs-7"><br>
                                <label for="inputGender">Gender:</label>
                                <select class="form-control" id="inputGender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-2"><br><br>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-pencil"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-plus"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-remove"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-menu-hamburger"></div></h4></a>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <div class="col-xs-7"><br>
                                <label>Roles:</label>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="Admin" checked>Admin</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="Student">Student</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="User" checked>User</label>
                                </div>
                            </div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-2"><br><br>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-pencil"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-plus"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-remove"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-menu-hamburger"></div></h4></a>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-7"><br>
                                <label>License Agreement:</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Yes
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">No
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-2"><br><br>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-pencil"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-plus"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-remove"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-menu-hamburger"></div></h4></a>
                            </div>
                        </div>

                        <ul class="nav nav-list"><li class="divider"></li></ul>
                        <h1 class="page-header"></h1>
                        <div class="form-group">
                            <div class="col-xs-7"><br>
                                <label for="inputText">Add New Field:</label>
                                <select class="form-control" id="inputText">
                                    <option>Single Line Text</option>
                                    <option>Date</option>
                                    <option>Dropdown</option>
                                    <option>Checkboxes</option>
                                    <option>Radio buttons</option>
                                    <option>Paragraph Text Field</option>
                                </select>
                            </div>
                            <div class="col-xs-3"></div>
                            <div class="col-xs-2"><br>
                                <a href=""><h4><div class="col-xs-1"></div></h4></a>
                                <a href=""><h4><div class="col-xs-1 glyphicon glyphicon-plus"></div></h4></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
