<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormController">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/forms">Fields</a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>
                    <a href=""><span class="glyphicon glyphicon-triangle-bottom"></span></a> Form Name
                </th>
                <th>
                    <a href=""><span class="glyphicon glyphicon-triangle-bottom"></span></a> Action
                </th>
            </tr>
            <tr>
                <th>
                    <input ng-model="formName" class="form-control" type="text" name="formname"
                           placeholder="name">
                </th>
                <th style="white-space: nowrap">
                    <a ng-click="addForm()" class="btn btn-primary">
                        <scan class="glyphicon glyphicon-plus"></scan>
                    </a>
                    <a ng-click="updateForm()" class="btn btn-success">
                        <scan class="glyphicon glyphicon-ok"></scan>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="form in forms" class="ng-scope">
                <td>{{form.title}}</td>
                <td>
                    <a ng-click="deleteForm($index)" class="btn btn-danger">
                        <scan class="glyphicon glyphicon-remove"></scan>
                    </a>
                    <a ng-click="selectForm($index)" class="btn btn-warning">
                        <scan class="glyphicon glyphicon-pencil"></scan>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
