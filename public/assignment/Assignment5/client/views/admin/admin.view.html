<div class="container-fluid">
    <div class="row">

        <div ng-controller="AdminController">
            <h1 class="page-header">Admin</h1>
            <h3>Users</h3>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Role</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input ng-model="model.user.username" type="text" id="username" class="form-control" placeholder="username"></td>
                        <td><input ng-model="model.user.password" type="password" id="password" class="form-control" placeholder="password"></td>
                        <td><input ng-model="model.user.roles" type="text" id="roles" class="form-control" placeholder="role1, role2"></td>
                        <td>
                            <div>
                                <a ng-click="model.addUser(model.user)" class="btn btn-primary btn-sm">
                                    <scan class="glyphicon glyphicon-plus"></scan>
                                </a>
                                <a ng-click="model.updateUser(model.user)" class="btn btn-success btn-sm">
                                    <scan class="glyphicon glyphicon-ok"></scan>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat="user in model.users" class="ng-scope">
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.roles}}</td>
                        <td>
                            <div>
                                <a ng-click="model.deleteUser(user)" class="btn btn-danger btn-sm">
                                    <scan class="glyphicon glyphicon-remove"></scan>
                                </a>
                                <a ng-click="model.selectUser(user)" class="btn btn-warning btn-sm">
                                    <scan class="glyphicon glyphicon-pencil"></scan>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
