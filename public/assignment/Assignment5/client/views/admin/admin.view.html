<div class="container-fluid">
    <div class="row">

        <div ng-controller="AdminController">
            <h1 class="page-header">Admin</h1>
            <h3>Users</h3>
            <div ng-if="error" class="alert alert-danger">{{error}}</div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="text-center">
                            <span ng-show="orderByField == 'username'" ng-switch="reverseSort">
                                <span ng-switch-when="false" class="glyphicon glyphicon-triangle-top"></span>
                                <span ng-switch-when="true" class="glyphicon glyphicon-triangle-buttom"></span>
                            </span>
                            <a ng-click="orderByField='username'; reverseSort =!reverseSort">Username</a>
                            <input ng-model="model.user.username" type="text" id="username" class="form-control"
                                   placeholder="username" value="{{model.user.username}}">
                        </th>
                        <th class="text-center">
                            Password
                            <input ng-model="model.user.password" type="password" id="password" class="form-control"
                                   placeholder="password" value="{{model.user.password}}">
                        </th>
                        <th class="text-center">
                            <span ng-show="orderByField == 'firstName'">
                                <span ng-show="!reverseSort" class="glyphicon glyphicon-triangle-top"></span>
                                <span ng-show="reverseSort" class="glyphicon glyphicon-triangle-buttom"></span>
                            </span>
                            <a ng-click="orderByField='firstName'; reverseSort =!reverseSort">First Name</a>
                            <input ng-model="model.user.firstName" type="text" id="firstName" class="form-control"
                                   placeholder="First Name" value="{{model.user.firstName}}">
                        </th>
                        <th class="text-center">
                            <span ng-show="orderByField == 'lastName'">
                                <span ng-show="!reverseSort" class="glyphicon glyphicon-triangle-top"></span>
                                <span ng-show="reverseSort" class="glyphicon glyphicon-triangle-buttom"></span>
                            </span>
                            <a ng-click="orderByField='lastName'; reverseSort =!reverseSort">Last Name</a>
                            <input ng-model="model.user.lastName" type="text" id="lastName" class="form-control"
                                   placeholder="Last Name" value="{{model.user.lastName}}">
                        </th>
                        <th class="text-center">
                            Roles
                            <input ng-model="model.user.roles" type="text" id="roles" class="form-control"
                                   placeholder="role1, role2" value="{{model.user.roles}}">
                        </th>
                        <th class="col-sm-3 text-center">
                            Actions<br>
                            <div>
                                <a ng-click="model.addUser(model.user)" class="btn btn-primary btn-sm">
                                    <scan class="glyphicon glyphicon-plus"></scan>
                                </a>
                                <a ng-click="model.updateUser(model.user)" class="btn btn-success btn-sm">
                                    <scan class="glyphicon glyphicon-ok"></scan>
                                </a>
                            </div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in model.users | orderBy:orderByField:reverseSort" class="ng-scope">
                        <td>{{user.username}}</td>
                        <td></td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.roles}}</td>
                        <td class="col-sm-3 text-center">
                            <div>
                                <a ng-click="model.deleteUser(user)" class="btn btn-danger btn-sm">
                                    <scan class="glyphicon glyphicon-remove"></scan>
                                </a>
                                <a ng-click="model.selectUser(user)" class="btn btn-warning btn-sm">
                                    <scan class="glyphicon glyphicon-pencil"></scan>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
