<div ng-controller="FormController">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#">Fields</a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>
                    <a href=""><span class="glyphicon glyphicon-triangle-bottom"></span></a> Form Name
                </th>
                <th>
                    <a href=""><span class="glyphicon glyphicon-triangle-bottom"></span></a> Action
                </th>
            </tr>
            <tr>
                <th>
                    <input ng-model="model.form.title" class="form-control" type="text" id="formtitle" name="formtitle"
                           placeholder="title">
                </th>
                <th style="white-space: nowrap">
                    <a ng-click="model.addForm(model.form)" class="btn btn-primary btn-sm">
                        <scan class="glyphicon glyphicon-plus"></scan>
                    </a>
                    <a ng-click="model.updateForm(model.form)" class="btn btn-success btn-sm">
                        <scan class="glyphicon glyphicon-ok"></scan>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="form in model.forms" class="ng-scope">
                <td><a href="#/user/:userId/form/:formId/fields" ng-click="model.saveFormId(form)">
                    {{form.title}}
                    </a>
                </td>
                <td>
                    <a ng-click="model.deleteForm(form)" class="btn btn-danger btn-sm">
                        <scan class="glyphicon glyphicon-remove"></scan>
                    </a>
                    <a ng-click="model.selectForm(form)" class="btn btn-warning btn-sm">
                        <scan class="glyphicon glyphicon-pencil"></scan>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
