<div ng-controller="RegisterController">
    <h1 class="page-header">Register</h1>
    <div ng-if="alert" class="alert alert-danger">{{alert}}
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="registerUser.username" type="text" class="form-control" id="inputName" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="registerUser.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
                <input ng-model="registerUser.password2" type="password" class="form-control" id="inputVerifyPassword" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="registerUser.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a ng-click="model.register(registerUser)" type="submit" class="btn btn-default btn-block btn-primary" role="button">Register</a>
            </div>
        </div>
    </form>
</div>
