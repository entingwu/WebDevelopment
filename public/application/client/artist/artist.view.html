<div ng-controller="ArtistController">
<div class="col-sm-12">
		<div class="col-sm-4">
				<a href="#"><img src="{{model.artist.images[0].url}}" class="img-thumbnail" alt="{{artist.name}} image" width="200" height="200"></a>
				</div>            
		<div class="col-sm-8">
				<h2>{{model.artist.name}}</h2>
				<ul>
					<li>Polularity: 
						<ul class="list-inline">
								<li ng-repeat="n in [] | range: model.artist.popularity">
									<span class="glyphicon glyphicon-heart"></span>
								</li>
						</ul>
					</li>
					<li>followers: {{model.artist.followers.total}} </li>
					<li>genres: </li>
					<ul ng-repeat="genre in model.genres">
						<li>{{genre}}</li>
					</ul>
				</ul>
		</div>
		<div ng-show="loginMessage">
			<div ng-show="!model.likeStatus">
				<button class="btn-info btn pull-right" ng-click="model.addArtistToUser()"><a href="#/user">like</a></button>
			</div>
			<div ng-show="model.likeStatus">
				<button class="btn-info btn pull-right" ng-click="model.deleteArtistFromUser()"><a href="#/user">unlike</a></button>
			</div>
		</div>
		<div ng-show="!loginMessage">
				<button class="btn-info btn pull-right" ng-click="model.saveLocation()"><a href="#/login">like</a></button>
		</div>
</div>

<div class="col-sm-12">
<hr>
<h2>Albums</h2>
<table class="table table-striped table-bordered table-hover table-condensed">
<thead>
<tr>
	<th>
		Album Name
	</th>
	<th>
		Album Picture
	</th>
</tr>
</thead>
<tbody>
	<tr ng-repeat="album in model.albums">
		<td>
			<a href="#/album" ng-click="model.saveAlbum(album)">
				{{album.name}}
			</a>
		</td>
		<td>
			<a href="#/album" ng-click="model.saveAlbum(album)">
			<img src="{{album.images[0].url}}" class="img-rounded" alt="{{album.name}} image" width="200" height="200">
			</a>
		</td>
	</tr>
</tbody>
</table>
</div>

<div class="col-sm-12">
		<h2>Comments</h2>               
		<div class="detailBox">
		<div class="actionBox">
				<ul class="commentList" ng-repeat="comment in model.comments">
						<li>
								<div>
								<a href="#/view-user" ng-click="model.saveCommentUserId(comment.userId)"><h5>{{comment.username}}: </h5></a>
								</div>                                    
								<div class="commentText">
										<p>{{comment.content}}</p> <span class="date sub-text">on {{comment.date}}</span>
								</div>
						</li>
				</ul>
		<input ng-model="content" class="form-control" type="textarea" placeholder="add your comments" />
		<button ng-show="loginMessage" class="btn btn-info" ng-click="model.addComment(content)">Add</button>
		<button ng-show="!loginMessage" class="btn btn-info" ng-click="model.saveLocation()"><a href="#/login">Add</a></button>
		</div>
		</div>
</div>
</div>
